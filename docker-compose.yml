services:
  frontend:
    image: weichongdevelops/fulcrum-frontend:2.2
    build:
      context: "./Fulcrum React"
      args:
        VITE_SUPABASE_KEY: ${SUPABASE_KEY}
        VITE_SUPABASE_URL: ${SUPABASE_URL}
    platform: linux/amd64
    ports:
      - "80:3001"
    restart: "on-failure"
    networks:
      - app-network
    depends_on:
      - backend
  backend:
    image: weichongdevelops/fulcrum-backend:2.2
    platform: linux/amd64
    ports:
      - "8080:8080"
    restart: "on-failure"
    networks:
      - app-network
    environment:
      - SUPABASE_KEY=${SUPABASE_KEY}
networks:
  app-network:
    driver: bridge

